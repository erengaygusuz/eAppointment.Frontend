<p-dialog [(visible)]="visibility" [style]="{ width: '450px' }" header="{{title}}" [modal]="true" styleClass="p-fluid"
    (onHide)="this.changeVisibility.emit({ visibility: false })" >
    <ng-template pTemplate="content">
        <form (ngSubmit)="onSubmit()" autocomplete="off" [formGroup]="appointmentForm">
            <div class="field">
                <label for="appointment.firstName">First Name</label>
                <input type="text" pInputText [(ngModel)]="appointment.firstName" required autofocus
                    formControlName="firstname" />
                <div *ngIf="
                        appointmentForm.controls['firstname'].invalid && 
                        (isFormSubmitted || 
                        appointmentForm.controls['firstname'].touched || 
                        appointmentForm.controls['firstname'].dirty)">
                    <small class="p-error" *ngIf="appointmentForm.controls['firstname'].errors?.['required']">This field is required</small>
                </div>
            </div>
            <div class="field">
                <label for="appointment.lastName">Last Name</label>
                <input type="text" pInputText [(ngModel)]="appointment.lastName" required autofocus
                    formControlName="lastname" />
                <div *ngIf="
                        appointmentForm.controls['lastname'].invalid && 
                        (isFormSubmitted || 
                        appointmentForm.controls['lastname'].touched || 
                        appointmentForm.controls['lastname'].dirty)">
                    <small class="p-error" *ngIf="appointmentForm.controls['lastname'].errors?.['required']">This field is required</small>
                </div>
            </div>
            <div class="flex align-items-end justify-content-end mt-5">
                <p-button pRipple label="Cancel" icon="pi pi-times" [text]="true"
                    (click)="this.changeVisibility.emit({ visibility: false })" />
                <p-button pRipple label="Save" icon="pi pi-check" [text]="true" type="submit" />
            </div>
        </form>
    </ng-template>
</p-dialog>
