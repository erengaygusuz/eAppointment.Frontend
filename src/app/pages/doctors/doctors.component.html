<div class="grid">
  <div class="col-12">
    <div class="card">
      <app-page-header [breadcrumbItems]="items" [pageTitle]="'Doctors Page'" />
      <app-advanced-table
        [tableDatas]="doctors"
        [globalFilterFields]="globalFilterFieldsData"
        [tableColumnInfos]="tableColumnInfos"
        [tableSummaryInfo]="tableSummaryInfo"
        [tableSearchBoxPlaceHolder]="tableSearchBoxPlaceHolder"
        (addRecord)="addRecord()"
        (editRecord)="editRecord($event.tableData)"
        (deleteRecord)="deleteRecord($event.tableData)"
        (onGlobalFilter)="onGlobalFilter($event.table, $event.event)"
      />
      <app-doctor-add-dialog
        [visibility]="doctorAddDialogVisibility"
        [doctor]="createUserCommandModel"
        [departmentDropdownItems]="departmentDropdownItems"
        (addDoctor)="addDoctor($event.form)"
        (changeAddDialogVisibility)="changeAddDialogVisibility($event.visibility)"
      />
      <app-doctor-edit-dialog
        [visibility]="doctorEditDialogVisibility"
        [doctor]="updateDoctorCommandModel"
        [departmentDropdownItems]="departmentDropdownItems"
        (updateDoctor)="updateDoctor($event.form)"
        (changeEditDialogVisibility)="changeEditDialogVisibility($event.visibility)"
      />
    </div>
  </div>
</div>
